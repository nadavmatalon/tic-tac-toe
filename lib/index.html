<!DOCTYPE html>
<html>
	<head>
		<title>TIC • TAC • TOE</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<link type='text/css' rel='stylesheet' href='./../public/css/style.css' />
		<script type='text/javascript' src='./../public/javascript/jquery-2.1.1.js' /></script>
		<script type='text/javascript' src='./../public/javascript/jquery-ui-1.11.2.min.js' /></script>
		<script type='text/javascript' src='./../public/javascript/game.js' /></script>
		<script type='text/javascript' src='./../public/javascript/TicTacToe.js' /></script>
	</head>
	<body>
		<div class='title'>
			<span>TIC • TAC • TOE</span>
		</div>
		<div class'squares-container'>
			<div class='column-container' id='first-column'>
				<div class='square' id='square-one' data-pick='0'>
					<input id='0' val='' disabled >
				</div>
				<div class='square' id='square-four' data-pick='3'>
					<input id='3' val='' disabled >
				</div>
				<div class='square' id='square-seven' data-pick='6'>
					<input id='6' val='' disabled >
				</div>
			</div>
			<div class='column-container' id='second-column'>
				<div class='square' id='square-two' data-pick='1'>
					<input id='1' val='' disabled >
				</div>
				<div class='square' id='square-five' data-pick='4'>
					<input id='4' val='' disabled >
				</div>
				<div class='square' id='square-eight' data-pick='7'>
					<input id='7' val='' disabled >
				</div>
			</div>
			<div class='column-container' id='third-column'>
				<div class='square' id='square-three' data-pick='2'>
					<input id='2' val='' disabled >
				</div>
				<div class='square' id='square-six' data-pick='5'>
					<input id='5' val='' disabled >
				</div>
				<div class='square' id='square-nine' data-pick='8'>
					<input id='8' val='' disabled >
				</div>
			</div>
		</div>
		<div class='new-game-button-container'>
			<button type='button' class='new-game-button'>New Game</button>
		</div>
	</body>
</html>
