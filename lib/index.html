<!DOCTYPE html>
<html>
  <head>
    <title>TIC • TAC • TOE</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link type='text/css' rel='stylesheet' href='css/style.css' />
    <script type='text/javascript' src='javascript/jquery-2.1.1-min.js' /></script>
    <script type='text/javascript' src='javascript/jquery-ui-1.11.2-min.js' /></script>
    <script type='text/javascript' src='javascript/game.js' /></script>
    <script type='text/javascript' src='javascript/TicTacToe.js' /></script>
  </head>
  <body>
    <div class='title'>
      <span id='page-title'>TIC • TAC • TOE</span>
    </div>
    <div class'squares-container'>
      <div class='column-container' id='first-column'>
        <div> 
          <button class='square' id='square-one' name='0'>
            <input class='input-0 square-input' id='0' value='' disabled >
          </button>
        </div>
        <div> 
          <button class='square' id='square-four' name='3'>
            <input class='input-3 square-input' id='3' value='' disabled >
          </button>
        </div>
        <div>
          <button class='square' id='square-seven' name='6'>
            <input class='input-6 square-input' id='6' value='' disabled >
          </button>
        </div>  
      </div>
      <div class='column-container' id='second-column'>
        <div> 
          <button class='square' id='square-two'  name='1'>
            <input class='input-1 square-input' id='1' value='' disabled >
          </button>
        </div>  
        <div> 
          <button class='square' id='square-five' name='4'>
            <input class='input-4 square-input' id='4' value='' disabled >           
          </button>
        </div>
        <div>
          <button class='square' id='square-eight'  name='7'>
            <input class='input-7 square-input' id='7' value='' disabled >
          </button>
        </div>
      </div>
      <div class='column-container' id='third-column'>
        <div> 
          <button class='square' id='square-three' name='2'>
            <input class='input-2 square-input' id='2' value='' disabled >
          </button>
        </div>
        <div> 
          <button class='square' id='square-six' name='5'>
            <input class='input-5 square-input' id='5' value='' disabled >
          </button>
        </div>
        <div> 
          <button class='square' id='square-nine' name='8'>
            <input class='input-8 square-input' id='8' value='' disabled >
          </button>
        </div>
      </div>
    </div>
    <div class='new-game-button-container'>
      <button class='new-game-button' >New Game</button>
    </div>
  </body>
</html>
